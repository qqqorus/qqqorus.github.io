<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinguaQuest: Register for Free!</title>
    <link rel="stylesheet" href="/stylesheets/registerlogin.css">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend+Exa:wght@100..900|Lexend:wght@100..900">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main id="main-register">
        <div class="register-container">
            <div class="register">
                <div>
                    <h1 id="create">Create</h1><h1 id="an">an</h1><h1 id="account">Account</h1>
                </div>
                <div id="account-display">
                    <a href="https://www.linkedin.com/" target="_blank" class="brands"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="https://www.facebook.com/" target="_blank" class="brands"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://mail.google.com/mail/" target="_blank" class="brands"><i class="fa-brands fa-google"></i></a>
                </div>
                <small>or register with your email</small>
                <form>
                    <input type="text" placeholder="Username"><br>
                    <input type="email" placeholder="Enter your email"><br>
                    <input type="password" placeholder="Enter your password"><br>
                    <button type="button" onclick="clickRegister()">Register</button>
                </form>
            </div>
            <div class="login-redirect">
                <div id="logo-container">
                    <img src="/images/logo.png">    
                </div>
                <div id="text-container">
                    <h1 id="hola"><i>Hola!</i></h1><h1>Welcome!</h1>
                    <p>Do you have an existing account?</p>
                    <a href="login.html"><button>Log In</button></a>
                </div>
            </div>
        </div>
    </main>

    <script src="/scripts/registerlogin.js"></script>
</body>
</html>
