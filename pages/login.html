<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinguaQuest: Register for Free!</title>
    <link rel="stylesheet" href="/stylesheets/registerlogin.css">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend+Exa:wght@100..900|Lexend:wght@100..900">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main id="main-login">
        <div class="register-container">
            <div class="register-redirect">
                <div id="logo-container">
                    <img src="/images/logo.png">    
                </div>
                <div id="text-container">
                    <h1 id="bienvenue"><i>Bienvenue!</i></h1><h1>How are you?</h1>
                    <p>Don't have an account?</p>
                    <a href="register.html"><button>Register</button></a>
                </div>
            </div>
            <div class="login">
                <div>
                    <h1 id="log">Log</h1><h1 id="in">In</h1>
                </div>
                <div id="account-display">
                    <a href="https://www.linkedin.com/" target="_blank" class="brands"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="https://www.facebook.com/" target="_blank" class="brands"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://mail.google.com/mail/" target="_blank" class="brands"><i class="fa-brands fa-google"></i></a>
                </div>
                <small>or log in with your account</small>
                <form>
                    <input type="text" type="email" placeholder="Email or Username"><br>
                    <input type="password" placeholder="Password"><br>
                    <small>Forgot your password?</small><br>
                    <button type="button" onclick="clickLogin()">Log In</button>
                </form>
            </div>
        </div>
    </main>

    <script src="/scripts/registerlogin.js"></script>
</body>
</html>
